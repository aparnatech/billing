<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="co.css">
<script src="an1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<style>
.b1{
  background-color: #008CBA;} /* Blue */
   cursor: pointer;
    display: inline-block;
}
</style>
<body>
  <html ng-app="myApp">
  <head>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script>
    var myApp = angular.module('myApp', []);

myApp.controller('CartController', ['$scope', function($scope) {
  $scope.cartData = [
    {'name': 'Apple', 'quantity': 3, 'price': 1.10},
    {'name': 'Orange', 'quantity': 2, 'price': 1.99},
    {'name': 'Melon', 'quantity': 1, 'price': 3.22}
  ];

  $scope.remove = function(index) {
    $scope.cartData.splice(index, 1);
  }

  $scope.add = function() {
    var newItem = {
      'name': $scope.item,
      'quantity': $scope.quantity,
      'price': $scope.price
    };

    $scope.cartData.push(newItem);
  }
}]);
    </script>
  </head>
  <body ng-controller="CartController" class="container" style="background: #e1eec3;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #f05053, #e1eec3);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #f05053, #e1eec3); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">

    <div class="panel panel-default">
      <div class="panel-heading">New Product</div>
      <div class="panel-body">
        <form ng-submit="add()" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Item</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="item"/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="price"/>
            </div>
          </div>

          <div clas="form-group">
            <label class="col-sm-2 control-label">Quantity</label>
            <div class="col-sm-10">
              <input type="range" min="1" max="500" ng-model="quantity"/> {{quantity}}
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
               <input type="submit" class="btn btn-default" value="Insert product" />
            </div>
          </div>
        </form>

      </div>
    </div>

    <table class="table" ng-show="cartData.length > 0">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th colspan="2">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in cartData">
          <td>{{item.name}}</td>
          <td>{{item.price | currency}}</td>
          <td>{{item.quantity}}</td>
          <td>
            <button ng-click="remove($index)" class="btn btn-default">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <center><button class="b1" onclick="window.open('index.html')">logout</button></center>
  </body>
</html>

</body>
</html>
